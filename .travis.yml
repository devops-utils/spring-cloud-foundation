language: java
jdk:
  - openjdk8

jobs:
  include:
    - stage: coverage
      env:
        - TESTING_PROFILE=unit-tests
      script: mvn clean test jacoco:report coveralls:report -P$TESTING_PROFILE,coverage

notification:
  email:
    recipients:
      - zhangchunsheng423@gmail.com
    on_success: always
    on_failure: always

before_script:
  - echo "MAVEN_OPTS='-Xms1024m -Xmx3072m -XX:MetaspaceSize=128m -XX:MaxMetaspaceSize=384m'" > ~/.mavenrc

before_install:
  - pip install --user codecov

after_success:
  - bash <(curl -s https://codecov.io/bash) -F ${TESTING_PROFILE//-}

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.m2
